<li [ngClass]="{'list-group-item': true,
                'list-group-item-success': getColor() === 'green',
                'list-group-item-danger': getColor() === 'red'}">
  <h4 [ngStyle]="{color: getColor()}"> {{ title }} 
    <span [ngClass]="'label label-default'"> {{ createdAt | date: 'dd/MM/yyyy' }} </span></h4>
  <h5> {{ content }} </h5>
  <button class="btn btn-success" 
              (click)="onLoveIt()">Love it!</button>
  <button class="btn btn-danger" 
              (click)="onDontLoveIt()">Don't love it!</button>
</li>
